<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact White Water Rafting to plan your next adventure." />
  <title>Contact Us | White Water Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="White Water Rafting Logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Company Info -->
    <section class="company-info">
      <h2>Our Office</h2>
      <p>123 River Road<br>Adventure Town, CO 80439</p>
      <p>Phone: (800) 555-RAFT (7238)</p>
      <p>Email: info@whitewaterrafting.com</p>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="600" height="450" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- Employees -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Smiling Employee 1">
          <figcaption>Sarah – Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Smiling Employee 2">
          <figcaption>Mike – Customer Service</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Smiling Employee 3">
          <figcaption>Jessica – Trip Planner</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of Message:</p>
        <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 White Water Rafting | All rights reserved</p>
  </footer>
</body>
</html>
