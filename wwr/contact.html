<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo" width="150">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form or reach out on social media.</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea><br>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>© 2025 White Water Rafting Co. | Created by Reatha Thorn</p>
    <div class="social-icons">
      <img src="images/facebook.png" alt="Facebook Icon" width="24">
      <img src="images/instagram.png" alt="Instagram Icon" width="24">
      <img src="images/twitter.png" alt="Twitter Icon" width="24">
    </div>
  </footer>
</body>
</html>
