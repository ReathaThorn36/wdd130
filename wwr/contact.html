<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Contact Dry Oar Rafting for questions, bookings, or adventure details.">
  <meta name="author" content="Reatha Thorn">
  <title>Contact Us - Dry Oar Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Dry Oar Rafting</h1>

    <section>
      <h2>Our Location</h2>
      <p>Come visit us or reach out using the form below!</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.079473725741!2d-122.42067928468168!3d37.77492977975911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c7d1dbd67%3A0x96eac3426b7b2f3b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1670000000000"
        width="100%" height="300" loading="lazy"
        allowfullscreen referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Send Us a Message</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label>Purpose:</label><br>
        <input type="radio" id="inquiry" name="purpose" value="inquiry">
        <label for="inquiry">General Inquiry</label><br>
        <input type="radio" id="booking" name="purpose" value="booking">
        <label for="booking">Trip Booking</label><br>
        <input type="radio" id="feedback" name="purpose" value="feedback">
        <label for="feedback">Feedback</label><br>

        <label for="newsletter">
          <input type="checkbox" id="newsletter" name="newsletter">
          Subscribe to our newsletter
        </label><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <section>
      <h2>Connect With Us</h2>
      <img src="images/facebook.png" alt="Facebook Icon" width="32">
      <img src="images/instagram.png" alt="Instagram Icon" width="32">
      <img src="images/twitter.png" alt="Twitter Icon" width="32">
    </section>
  </main>

  <footer>
    <p>Copyright Â© Brigham Young University-Idaho | All rights reserved</p>
  </footer>
</body>
</html>
